content_18587:
  topic: Updated kernel-aarch64 packages that fix several bugs and add various enhancements are now available for Red Hat Enterprise Linux 7.
  description: |-
    The kernel-aarch64 packages contain the Linux kernel (vmlinuz), the core of any Linux operating system, for the 64-bit ARM architecture. The kernel handles the basic functions of the operating system: memory allocation, process allocation, device input and output, and so on.
    The kernel-aarch64 packages have been upgraded to the Linus 4.2 kernel with additional patches, which provides a number of bug fixes and enhancements over the previous version. (BZ#1222087)
    This update fixes the following bugs:
    * Prior to this update, the X-Gene TRNG driver was not available on APM X-Gene hardware. The underlying source code has been fixed, and the driver now becomes available if the hardware supports it. (BZ#1201902)
    * Due to a parsing error at the perf-probe argument, the perf-probe utility could sometimes fail to add a dynamic tracepoint uprobe event, returning the following error message:
        Failed to write event: Invalid argument
        Error: Failed to add events.
    The underlying source code has been patched, and perf-probe now adds a new event as expected. (BZ#1243663)
    In addition, this update adds the following enhancements:
    * This update provides the kexec and kdump support for the Red Hat Enterprise Linux Server for ARM kernel so that  kernel crash dumps can be generated for further analysis. Additionally, the kexec() system call can also be used to boot into another kernel from a running kernel. (BZ#1198804)
    * This update adds AMD Cryptographic Coprocessor support to the kernel-aarch64 package. Several hardware accelerated encryption and hashing
    algorithms are provided. (BZ#1065064)
    * With this update, the kernel maximum logical CPU support has been increased from 64 to 4096 to accommodate the demands of future 64-bit ARM systems. (BZ#1189951)
    * This update provides support for arch-independent ACPI 6.0, implementing the hardware independent parts of the ACPI features, including proper support for GICv3 and the IORT, and the code to parse the tables that describe them. (BZ#1240858)
    * This enhancement update adds support for Cavium ThunderX to the kernel-aarch64 packages, enabling the relevant kconfig options. (BZ#1243000)
    Users of kernel-aarch64 are advised to upgrade to these updated packages, which fix these bugs and add these enhancements.
