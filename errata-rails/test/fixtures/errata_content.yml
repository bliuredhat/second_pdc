  cve: CVE-2010-3718 CVE-2010-4172 CVE-2011-0013
  description: |-
    Apache Tomcat is a servlet container for the Java Servlet and JavaServer
    Pages (JSP) technologies.
    
    It was found that web applications could modify the location of the Tomcat
    host's work directory. As web applications deployed on Tomcat have read and
    write access to this directory, a malicious web application could use this
    flaw to trick Tomcat into giving it read and write access to an arbitrary
    directory on the file system. (CVE-2010-3718)
    
    A cross-site scripting (XSS) flaw was found in the Manager application,
    used for managing web applications on Tomcat. If a remote attacker could
    trick a user who is logged into the Manager application into visiting a
    specially-crafted URL, the attacker could perform Manager application
    tasks with the privileges of the logged in user. (CVE-2010-4172)
    
    A second cross-site scripting (XSS) flaw was found in the Manager
    application. A malicious web application could use this flaw to conduct an
    XSS attack, leading to arbitrary web script execution with the privileges
    of victims who are logged into and viewing Manager application web pages.
    (CVE-2011-0013)
    
    In addition, these updated packages fix the following bugs:
    
    * Creating an additional instance via the tomcat initscripts caused the
    additional instance to fail to start up. This was due to the
    inaccessibility to certain environment variables. With this update,
    additional instances work as expected. (BZ#636997)
    
    * The "/usr/share/java" directory was missing a symlink to the
    "/usr/tomcat6/bin/tomcat6-juli.jar" library. Because this library is
    mandatory for certain operations (such as running the Jasper JSP
    precompiler) the "build-jar-repository" command could not be used to
    compose a valid classpath. With this update, the missing symlink has been
    added. (BZ#661244)
    
    * Prior to this update, the tomcat initscript could not start tomcat if the
    "TOMCAT_USER" environment variable was set to a user daemon without access
    to a login shell. For security reasons, a user daemon should not have
    access to a shell available. However, because of this, tomcat did not start
    and aborted with a "This account is currently not available." message.
    Similarly, the tomcat6 package created a system user that had a valid
    access to shell. With this update, the tomcat initscript has been modified
    to use a temporary shell and the tomcat6 package now creates a system user
    with its shell set to "/sbin/nologin". (BZ#678671)
    
    Users of Tomcat should upgrade to these updated packages, which contain
    backported patches to correct these issues. Tomcat must be restarted for
    this update to take effect.
