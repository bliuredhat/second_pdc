errata_content_06903: 
  crossref: ""
  cve: CVE-2009-3555
  description: |-
    Network Security Services (NSS) is a set of libraries designed to support
    the cross-platform development of security-enabled client and server
    applications. Applications built with NSS can support SSLv2, SSLv3, TLS,
    and other security standards. Red Hat Certificate System 7.3 uses NSS to
    support these features.
    
    A flaw was found in the way the TLS/SSL (Transport Layer Security/Secure
    Sockets Layer) protocols handled session renegotiation. A man-in-the-middle
    attacker could use this flaw to prefix arbitrary plain text to a client's
    session (for example, an HTTPS connection to a website). This could force
    the server to process an attacker's request as if the attacker had
    authenticated using the victim's credentials. This update addresses this
    flaw for server applications using the NSS library by disabling all
    renegotiations by default. (CVE-2009-3555)
    
    Configuration changes are also required for Red Hat Certificate System 7.3
    servers to work correctly with these updated dirsec-nss packages. The
    details for these changes are available in the Knowledgebase article at
    http://kbase.redhat.com/faq/docs/DOC-23543.FIXME
    
    All users of Red Hat Certificate System 7.3 are advised to upgrade to these
    updated packages, which resolve this issue.
