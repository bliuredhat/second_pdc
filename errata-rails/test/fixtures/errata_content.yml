errata_content_08553: 
  crossref: ""
  cve: CVE-2010-3879 CVE-2011-0541 CVE-2011-0542 CVE-2011-0543
  description: |-
    The fuse packages contain ...
    
    It was discovered that fusermount was vulnerable to a race condition between when a user filesystem was mounted and when the mtab was updated.  If a user were able to win the race, an unprivileged user could trick fusermount into unmounting an arbitrary filesystem they should not have access to. (CVE-2010-3879)
    
    FUSE would try to mount a directory without resolving symlinks before updating the mtab.  If fusermount was unable to update mtab, it would unmount the directory without resolving symlinks, resulting in a different directory being unmounted. (CVE-2011-0541)
    
    Another race condition in fusermount could allow a local user to change the location of the current directory from under FUSE. (CVE-2011-0542)
    
    FUSE attempts to use the '--no-canonicalize' mount option in order to prevent a symlink attack on the mount point written to mtab.  If fusermount was unable to use this mount option, it would fall back to using an insecure mount command instead.  A local user could trigger this by having the entry already exist in mtab. (CVE-2011-0543)
    
    On Red Hat Enterprise Linux 5, the fusermount tool cannot be used by local users unless they are part of the 'fuse' system group.
    
    Please note: the provided util-linux package provides new mount options, '--no-canonicalize' and '--fake', that are required for these FUSE packages.
    
    All users should upgrade to these updated packages, which contain
    backported patches to correct these issues.
