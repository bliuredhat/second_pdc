  description: |-
    The libdfp package is a decimal floating point math library which is available as an alternative to the glibc math functions on Power and s390x architectures.
    
    This updated libdfp package includes fixes for the following bugs:
    
    * The libdfp package has been upgraded to upstream version 6.0.z. (BZ#657321)
    
    * Prior to this update, only the first 6 decimal digits of a number were printed when using the 'printf' command when the precision modifier was not specified. This was caused due to a faulty shift by one digit when formatting the number. With this update, all decimal digits of a number are displayed when using the aforementioned command. (BZ#657462)
    
    * Under some circumstances, libdfp encountered an issue converting some values from string to DFP with the conversion command 'strtod32'. Specifically, libdfp mapped the '0E+100' value as the 'inf' value instead of the zero value. This issue was not seen when using the 'strtod64' and 'strtod128' commands. With this update, the '0E+100' value is properly mapped and converting values using the 'strtod32' command works as expected. (BZ#658915)
    
    All users of libdfp are advised to upgrade to this updated package, which resolves these issues.
