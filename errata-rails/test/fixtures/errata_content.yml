  topic: Updated kmod packages that fix one bug are now available for Red Hat Enterprise Linux 7.
  description: |-
    The kmod packages provide various programs needed for automatic loading and unloading of modules under 2.6, 3.x, and later kernels, as well as other module management programs.
    This update fixes the following bug:
    * Previously, the weak-modules script was not able to handle a period (.) in names of symbols. Consequently, the device drivers were not migrated after a kernel update, because the script determined them incompatible due to a missing "TOC." symbol. With this update, the weak-modules script handles a period in symbol names. As a result, the device drivers are migrated as expected after a kernel update. (BZ#1367662)
    Users of kmod are advised to upgrade to these updated packages, which fix this bug.
  solution: |-
    Before applying this update, make sure all previously released errata relevant to your system have been applied.
