  crossref: ""
  cve: ""
  description: |-
    The xenpv-win package contains installation images for para-virtualized drivers for guests running Windows XP or later on Red Hat Enterprise Linux hosts. Para-virtualized drivers provide significant network and disk I/O performance improvements for fully virtualized guests over the same guests running with fully virtualized drivers.
    
    This updated package provides CD-ROM images containing the para-virtualized network and disk drivers for instances of Windows XP  or later, running on on a Red Hat Enterprise Linux host.
    
    This updated xenpv-win package fixes the following bugs:
    
    * Previously, running the "Sleep Stress With I/O" job from the Windows Logo Kit on RHELNET driver caused a Windows 2003 guest to crash. With this update, the RHELNET driver passes the "Sleep Stress With I/O" job from the Windows Logo Kit also on Windows 2003. (BZ#496771)
    
    * Previously, running the "NDISTest 6.5 (MPE)" job from the Windows Logo Kit on RHELNET driver caused the windows guest to crash. With this update, the RHELNET driver passes the "NDISTest 6.5 (MPE)" job from the Windows Logo Kit. (BZ#656776)
    
    * Previously, shutting off a Windows guest through hibernation caused a crash of the guest. With this update, the RHELSCSI driver behaves properly when guests are hibernated. (BZ#679144)
    
    * Previously, uninstalling the driver package on Windows 2008 would cause the guest to crash on every subsequent reboot.  With this update, the guest will work correctly after uninstalling the driver package. (BZ#679669)
    
    * Previously, applications that were submitting a large number of disk I/O requests directly to the drivers could cause them to leak memory in the guest.  In particular, this happened when running the "Disk Stress" job from the Windows Logo kit on Windows 2003 guests.  With this update, the memory leak has been fixed and the drivers pass the "Disk Stress" job on all supported versions of Windows. (BZ#681440)
    
    * Previously, running the "NDISTest 6.0" job from the Windows Logo Kit failed on Windows XP and Windows 2003 guests.  With this update, the RHELNET driver passes the "NDISTest 6.0" job on all supported versions of Windows.  (BZ#681762)
    
    * Previously, the RHELSCSI driver could fail to load on 32-bit Windows Server 2008 guests after ~100 disable/enable cycles.  With this update, the RHELSCSI sustains a much higher number of disable/enable cycles.  (BZ#689748)
