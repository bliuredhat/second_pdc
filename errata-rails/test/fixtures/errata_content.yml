  topic: Updated device-mapper-multipath packages that fix one bug are now available for Red Hat Enterprise Linux 7.
  description: |-
    The device-mapper-multipath packages provide tools that use the device-mapper multipath kernel module to manage multipath devices.
    This update fixes the following bug:
    * Previously, Logical Volume Manager (LVM) devices on a multipath mapper were in some cases not properly activated during the boot process, which prevented file systems from being mounted using the /etc/fstab file. With this update, the multipathd service always starts after the systemd-udev-trigger service. This ensures that using /etc/fstab to mount file systems is more reliable. (BZ#1364905)
    Users of device-mapper-multipath are advised to upgrade to these updated packages, which fix this bug.
  solution: |-
