  errata_id: 24467
  topic: Updated selinux-policy packages that fix several bugs are now available for Red Hat Enterprise Linux 7.
  description: |-
    The selinux-policy packages contain the rules that govern how confined processes run on the system.
    This update fixes the following bugs:
    * Due to insufficient SELinux policy rules, sanlock domain was previously not able to access a CEPH file system. As a consequence, sanlock failed to acquire a lock for a CEPH device. The SELinux policy rules have been updated. As a result, the CEPH file system is now correctly labeled as cephfs_t and accessible by the sanlock domain. (BZ#1365640)
    * Previously, AVC denials messages were observed while running Red Hat Gluster Storage (RHGS) Geo-replication. The "dontaudit" rules for the Geo-replication has been added, and the AVC denials messages no longer appear. (BZ#1372182)
    * Previously, with SELinux in enforcing mode, it was not possible to create a UNIX Domain Socket on a Red Hat Gluster Storage (RHGS) volume. As a consequence, the user could not store containers on an RHGS volume. The relevant policy module has been updated, and the user is now able to store containers on a Gluster volume. (BZ#1372191)
    Users of selinux-policy are advised to upgrade to these updated packages, which fix these bugs.
  solution: |-
    Before applying this update, make sure all previously released errata
    relevant to your system have been applied.
    For details on how to apply this update, refer to:
    https://access.redhat.com/articles/11258
