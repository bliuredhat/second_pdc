content_17233:
  description: |-
    Red Hat Storage is software-only, scale-out storage that provides flexible
    and affordable unstructured data storage for an enterprise. GlusterFS, a
    key building block of Red Hat Storage, is based on a stackable user-space
    design and can deliver exceptional performance for diverse workloads.
    GlusterFS aggregates various storage servers over network interconnections
    into one large, parallel network file system.
    
    This update fixes numerous bugs and adds various enhancements in RDMA, 
    Snapshot, NFS, Quota, and Geo-replication. Space precludes documenting  all of these changes in this advisory. Users are directed to the 
    Red Hat Storage 3 Technical Notes, linked to in the References 
    section, for information on the most significant of these changes.
    
    This advisory adds the following enhancements:
    
    * Red Hat Storage supports Just a Bunch Of Disks (JBOD) on servers with up to 24 disks.Complexity of RAID is avoided by using 3-way replication with JBOD.
    
    * Synchronous three-way replication is now fully supported in Red Hat Storage volumes. 3-way replicated volumes do not require hardware or software RAID. Three-way replication yields best results when used in conjunction with JBODs. Quorum functionality  on three-way replicated volumes helps to prevent split-brain scenarios. 3-way replicated volumes provide additional resiliency in public cloud deployments as well.(BZ#1184075) 
    
    * Multi-threaded epoll is introduced which enables events to be  distributed and improves the performance due the parallel processing of requests/responses received. (BZ#1104459)
    
    *With this fix, the CLI command logs are now dumped into the 'cmd_history.log' file. Now, this file is a non-hidden file.(BZ#1181051)
    
    All users of Red Hat Storage are advised to install these updated packages.
