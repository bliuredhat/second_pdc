  description: "The Red Hat Hardware Test Suite (HTS) certifies hardware for Red Hat\n\
    Enterprise Linux.\n\n\
    This updated package fixes the following bugs:\n\n\
    * on certain Itanium\xC2\xAE-based systems, running the \"hts plan --server [server\n\
    IP address]\" command caused a traceback error.\n\n\
    * the stray \"hts/tests/cpuscaling/pi.py\" file, which caused HTS\n\
    self-verification failures, has been removed.\n\n\
    * on certain hardware, the HTS storage test may have failed with the\n\
    following errors:\n\n\
    Error: dt error !\n\
    Error: raw I/O test failed !\n\n\
    * a check and error message have been added for situations where the HAL\n\
    daemons are not running.\n\n\
    As well, this updated package adds the following enhancement:\n\n\
    * the cpuscaling test uses a Python decimal module added to Python 2.4.\n\
    This module has been added to \"hts/tests-env/lib/\", so that the cpuscaling\n\
    test works with Python 2.3, as shipped with Red Hat Enterprise Linux 4.\n\n\
    Storage test fixes and enhancements:\n\n\
    * the test now picks up a bsMin and bsMax cycle in the testing loop.\n\n\
    * the rlimit flag has been added to the O_DIRECT dt randomread run, to\n\
    resolve the 125 error code from \"aio_cancel\".\n\n\
    * the testdev definition code now resides under getTestDevice.\n\n\
    * added the \"/dev/\" prefix to correct devices in \"mounts\" and \"mtab\", to\n\
    ensure that \"sda\" does not match \"dasda\".\n\n\
    * added a sync to the repartitioning line, and a file check to ensure that\n\
    udev has time to successfully create the \"/dev/[x]\" node entry, before\n\
    attempting to format it.\n\n\
    * conjugation in log messages has been resolved.\n\n\
    Users of hts are advised to upgrade to this updated package, which\n\
    resolves these issues and adds these enhancements."
