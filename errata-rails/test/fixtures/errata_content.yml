errata_content_08414: 
  crossref: ""
  cve: ""
  description: |-
    Squashfs is a highly compressed read-only filesystem for Linux.  This 
    package contains the utilities for manipulating squashfs file systems.
    
     * A glibc update exposed a coding error in mksquashfs. This error 
    resulted in dracut hanging while booting the Red Hat Enterprise 
    Virtualization Hypervisor from PXE/CDROM/USB and an invalid LiveCD 
    image being produced. The lines "memcpy(data_cache, data_cache + 
    SQUASHFS_METADATA_SIZE," and "memcpy(directory_data_cache, 
    directory_data_cache +" were changed respectively to 
    "memmove(data_cache, data_cache + SQUASHFS_METADATA_SIZE," and 
    "memmove(directory_data_cache, directory_data_cache +", thus a Red Hat 
    Enterprise Virtualization Hypervisor boot from PXE/CDROM/USB now 
    successfully completes without hanging during a boot. (BZ#676774)
    
     * An error in unsquashfs code caused it to abort with "FATAL ERROR 
    aborting: failed to read fragment table" during attempts to read a v3 
    image. The line "return;"is changed to "return TRUE;", thus unsquashfs 
    is now able to read v3 images. (BZ#655952)
    
    Users are advised to upgrade to this updated squashfs-tools package 
    which resolves these issues.
