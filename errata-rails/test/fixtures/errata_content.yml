  errata_id: 11129
  how_to_test: |-
    On my x86_64 systems and VMs, this was enough to take down a kadmind running on a given server:
    
      /bin/echo -e '\0\0\0\012\1\1blahblah' | nc $SERVER 464
    
    The first four bytes are the length of the entire TCP request, which is a wrapper for the password change request itself.  Bytes 4 and 5 indicate that the rest of the actual request should be 257 bytes long (0x0101), but since it isn't, we hit an error path that includes the invalid free().
