  description: |
    Nautilus integrates access to files, applications, media, and
    Internet-based resources. Nautilus is a core component of the GNOME desktop
    project.
    
    These updated nautilus packages provide fixes for a bug which occurred when
    excess redraws caused a delay between right-clicking on the desktop and the
    contextual menu appearing. This was especially evident on large displays,
    such as monitors with diagonal viewable image lengths of 760mm (30"). In
    this updated package, excess redraws have been removed, which resolves this
    issue.
    
    This original errata fixed a bug where umask values were not honored when
    files were created through Nautilus. New, empty files were created with a
    permission mode of 600. In these updated packages, the umask setting is
    honored when creating new files with Nautilus.
    
    All users of nautilus are advised to upgrade to these updated packages,
    which resolve these issues.

